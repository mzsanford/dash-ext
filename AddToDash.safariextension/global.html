<!DOCTYPE HTML>
<html>
<head>
<title>global HTML page</title>
<script type="text/javascript">
console.log('global loaded');
safari.application.addEventListener("command", handleCommandEvent, false);
safari.application.addEventListener("contextmenu", handleContextEvent, false);
safari.application.addEventListener("validate", handleValidationEvent, false);

function handleCommandEvent(event) {
  console.log('Command fire');
}

function handleContextEvent(event) {
  console.log('Context fire');
}

function handleValidationEvent(event) {
  console.log('Validate fires.');
}
</script>
</head>
<body>
</body>
</html>
